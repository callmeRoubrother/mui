<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
		<link rel="stylesheet" type="text/css" href="css/home.css" />
	</head>

	<body>
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper container">
		  <div class="mui-scroll" id="app">
		    <!--数据列表-->
		    <ul class="mui-table-view mui-table-view-chevron">
		      <li class="mui-table-view-cell mui-media" v-for="(item, index) in list" :key='index' :name='item.realName' :type='item.type' :imgs='item.avatarUrl'>
			        <a href="javascript:;">
			            <img class="mui-media-object mui-pull-left" :src="item.avatarUrl">
			            <div class="mui-media-body">
			            	{{ item.userId }}{{ item.city }}
			                <p class="mui-ellipsis">{{ item.realName }}</p>
			            </div>
			        </a>
			    </li>
		    </ul>
		  </div>
		</div>
		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/home.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
